    -->

  <meta name="viewport" content="width=device-width, viewport-fit=cover" />
  <script type="text/javascript">
        window.onload = function() {
            // Absorb all touch event to prevent zoomies
            let monitorDiv = document.querySelector("#monitor");
            monitorDiv.ontouchmove = e => e.returnValue = false;

            // Observe change in size
            function sizeChanged() {
                // Debug info
                //monitorDiv.innerHTML = "Aap " + monitorDiv.clientWidth + " x " + monitorDiv.clientHeight;    

                // Scroll down for full screen effect
                window.scrollBy(0, 100);

                // Change canvas width / height
                const canvas = document.getElementById('canvas');
                if (monitorDiv.clientWidth < monitorDiv.clientHeight) {
                    canvas.width = 160;
                    canvas.height = 288;
                } else {
                    canvas.width = 288;
                    canvas.height = 160;
                }                

                // Draw test on canvas
                const ctx = canvas.getContext('2d');

                // Set the line width and stroke style
                ctx.lineWidth = 1;
                ctx.strokeStyle = '#000000';

                // Begin a new path
                ctx.beginPath();

                // Draw a pixelated line
                ctx.moveTo(0, 0);
                ctx.lineTo(canvas.width, canvas.height);   
                ctx.lineTo(canvas.width, 0);   
                ctx.lineTo(0, canvas.height);   
                ctx.stroke();            

                // Draw a pixelated circle
                ctx.beginPath();
                ctx.arc(10, 15, 10, 20, 2 * Math.PI);
                ctx.stroke();                  
            }
            new ResizeObserver(sizeChanged).observe(monitorDiv);
            sizeChanged();   
            window.onscroll = sizeChanged;
            sizeChanged();             
        }
  </script>
  <style>
    body {
        background-color: grey;
        height: 300vh;
        touch-action: none;
    }
    #monitor {
        background-color: orange;
        position: fixed;
        top:0;
        left:0;
        right:0;
        bottom:0;
        /*padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);*/

        color:white;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: large;
    }
    canvas {
        image-rendering: pixelated;
        height: 100%;
    }
    @media (orientation: landscape) {
        canvas {
            background-color: red;            
        }
    }
    @media (orientation: portrait) {
        canvas {
            background-color: green;
        }
    }
  </style>  
</head>
<body>
    <div id="monitor"> 
        <canvas id="canvas"></canvas>
   </div>
</body>
